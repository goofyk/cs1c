version: '3.8'
services: 
  cs:
    build: .
    stdin_open: true
    tty: true
    command: ./start.sh
    restart: unless-stopped
    ports:
      - '8087:8087'
    depends_on:
      - db
  db:
    image: 'postgres:12-alpine'
    restart: always
    environment:
      - POSTGRES_DB=cs_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - './storage/postgres-data:/var/lib/postgresql/data'
      - './db/init.sql:/docker-entrypoint-initdb.d/init.sql'
  minio:
   image: minio/minio:latest
   container_name: s3_cs
   command: server --console-address ":9001" /data/
   ports:
     - "9000:9000"
     - "9001:9001"
   environment:
     MINIO_ROOT_USER: cs_user
     MINIO_ROOT_PASSWORD: cs_password
   volumes:
     - minio-storage:/data
   healthcheck:
     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
     interval: 30s
     timeout: 20s
     retries: 3
volumes:
 minio-storage: